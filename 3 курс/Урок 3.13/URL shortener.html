<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener</title>
    <style>
        .hidden {
            display: none;
        }

        .error {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="create">
        <input type="url" class="input">
        <button class="shortenButton">Shorten URL</button>
        <button class="copyButton hidden">Copy URL</button>  
    </div>

    <script>
        const shortenButton = document.querySelector('.shortenButton');
        const input = document.querySelector('.input');
        let url = ''
        const create = document.querySelector('.create');
        const copyButton = document.querySelector('.copyButton');

        shortenButton.addEventListener('click', function(event) {
            if (input.validity.valid) {
                const request = new XMLHttpRequest();
                request.open('GET', 'https://api.1pt.co/addURL?long=');
                request.send();
                request.onload = function() {
                console.log(request.response);
                };

                url = input.value
                shortenButton.classList.add('hidden');
                copyButton.classList.remove('hidden');

                input.value = 'https://api.1pt.co/addURL?long='+url;
            } else {
                input.classList.add('error');
                alert('Введите правильный URL')
            }
        })

        copyButton.addEventListener('click', function(event) {
            const copyText = input.value;
            navigator.clipboard.writeText(copyText).then(() => {
            alert("Copied to clipboard");
            });
        }) 
         
</script>
</body>
</html>
