<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pic">
        <img class="hidden" id="picture" src="" alt="" srcset="">
    </div>
    <div class="btn">
        <button id="startButton" class="hidden">Показать лицо</button>
    </div>

    <style>
        .hidden {
            display: none;
        }
    </style>

    <script>
        const picture = document.getElementById('picture');
        const startButton = document.getElementById('startButton');
        startButton.classList.remove('hidden');

        startButton.onclick = () => {
            startButton.classList.add('hidden');
            picture.classList.remove('hidden');
            picture.setAttribute('src', 'https://sun9-12.userapi.com/impg/8vYoHaKwkaufynHAUHE57Nx5j3LhXlHJvTkwbA/b3L2zy0yy90.jpg?size=1680x1482&quality=95&sign=5fe35dc4044d0ef494e0def18efff5ee&type=album');
        }
    </script>
</body>
</html>
