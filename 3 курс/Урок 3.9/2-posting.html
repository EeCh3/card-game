<!-- Задание 2. Согласие на полезную рассылку
Сделайте форму с единственным обязательным элементом - чекбоксом (input type="checkbox"). 
Рядом с чекбоксом сделайте подпись - "согласен на полезную рассылку от сервиса".
В случае попытки отправки формы без выставленного чекбокса форма должна явственно давать понять что без согласия на полезную рассылку отправить форму не получится.
Выведите под кнопкой отправки соответствующее сообщение, а также выделите чекбокс и текст рядом с ним красной рамкой. 
При выставлении чекбокса сообщение об ошибке и красная обводка, если они были выведены, должны исчезать. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2. Согласие на полезную рассылку</title>
    <style>
        .red {
            border: 2px solid red;
            width: fit-content;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="checkboxForm"> 
        <input type="checkbox" class="checkbox">Согласен на рассылку от сервиса 
    </div>
    <button class="button">Продолжить</button>
    <div class="alertForm">
      <p class="alert hidden">Согласитесь на рассылку для продолжения</p>  
    </div>
    <script>
        const checkboxForm = document.querySelector('.checkboxForm')
        const alertForm = document.querySelector('.alertForm')
        const check = document.querySelector('.checkbox')
        const alert = document.querySelector('.alert')
        const button = document.querySelector('.button')

        button.addEventListener('click', function(event) {
            if (check.checked === false) {
                checkboxForm.classList.add('red')
                check.classList.add('red')
                alert.classList.remove('hidden')
                alertForm.classList.add('red')
            }  
        })

        check.addEventListener('click', function(event) {
            if (check.checked === true) {
                checkboxForm.classList.remove('red')
                check.classList.remove('red')
                alert.classList.add('hidden')
                alertForm.classList.remove('red')
            }  
        })
    </script>
</body>
</html>
