<!-- Задание 1. Логин и пароль
Сделайте форму входа на сайт с логином и паролем (поле для логина - input type="text", для пароля - input type="password"). 
И логин, и пароль - обязательные поля. Если не заполнено одно из полей (или оба поля), при попытке отправить форму подсветите незаполненные поля красной обводкой. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1. Логин и пароль</title>
    <style>
        .red {
            border-color: red;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" placeholder="Введите логин" class="input">
        <input type="password" placeholder="Введите пароль" class="input">
        <button class="button">Войти</button>

        <script>
            const button = document.querySelector('.button')
            const inputs = document.querySelectorAll('.input')

            button.addEventListener('click', function(event) {
                
                for (const input of inputs) {
                    if (input.value === '') {
                        input.classList.add('red')
                    }
                }   
            })
            

        </script>
    </div>
</body>
</html>
