<!-- Задание 3. Гендерное равенство
Сделайте форму с единственным элементом: радиокнопкой-переключателем выбора пола пользователя - у одной кнопки будет подпись "мужской", у другой "женский" .
Суть следующая - при попытке отправить форму, всегда выводится сообщение об ошибке. Если выбран мужской пол, будет выведено сообщение "Мужчинам вход запрещен". 
Если женский - соответственно, "Женщинам вход запрещен". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3. Гендерное равенство</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Выберите ваш пол:</h1>
        <input type="radio" class="maleButton" value="male" name="gender"> Мужской
        <input type="radio" class="femaleButton" value="female" name="gender"> Женский
    </div>
    <button class="button">Продолжить</button>
    <h2 class="maleAccessDenied hidden">МУЖЧИНАМ ВХОД ВОСПРЕЩЕН</h2>
    <h2 class="femaleAccessDenied hidden">ЖЕНЩИНАМ ВХОД ВОСПРЕЩЕН</h2>

    <script>
        const maleButton =  document.querySelector('.maleButton')
        const femaleButton = document.querySelector('.femaleButton')
        const  button = document.querySelector('.button')

        const maleAccessDenied = document.querySelector('.maleAccessDenied')
        const femaleAccessDenied = document.querySelector('.femaleAccessDenied')

        button.addEventListener('click', function(event) {
            if (maleButton.checked === true) {
                maleAccessDenied.classList.remove('hidden')
                femaleAccessDenied.classList.add('hidden')
            } else if (femaleButton.checked === true) {
                femaleAccessDenied.classList.remove('hidden')
                maleAccessDenied.classList.add('hidden')
            }
        })
    </script>
</body>
</html>
