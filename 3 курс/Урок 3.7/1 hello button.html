<!-- ## Задание 1. Кнопка «Привет, пользователь!»

Сделайте интерфейс из кнопки, которая после нажатия удаляется, а на экран выводится сообщение «Привет, пользователь!» (в теге h1). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello button</title>
</head>
<body>
<button class="button">Привет, пользователь!</button>
<script>

const button = document.querySelector('.button');

button.addEventListener("click", function (e) {
    const heading = document.createElement('h1');
    document.body.appendChild(heading);
    heading.textContent = 'Привет, пользователь!';
    e.target.style.visibility = 'hidden';
    button.remove();
});

</script>
</body>
</html>
