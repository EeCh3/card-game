<!-- ## Задание 2. Аккуратная кнопка «Привет, пользователь!»

Сделайте такую же кнопку, как в предыдущем задании, но сообщение «Привет, пользователь!» должно выводится в то же место документа, где до этого была кнопка. 

Важно, что перемещение кнопки в документе не должно приводить к необходимости менять JavaScript-код. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Button 2.0</title>
</head>
<html>
<body>
    <header>
        <div class="container1"></div>
        <button class="button">Привет, пользователь!</button>
    </header>
    <main>
        <section>
		    <div class="container2"></div>
            <button class="button">Привет, пользователь!</button>
		</section>
    </main>
    <footer>
        <div>
             <section>
                 <div class="container3"></div>
                 <button class="button">Привет, пользователь!</button>
             </section>
        </div>
    </footer>

<script>

    const buttons = document.querySelectorAll('.button');

    const clickButton = function (e) {
        e.target.parentElement.innerHTML = '<h1>Привет, пользователь!</h1>'

    }

    buttons.forEach((button) => {
    button.onclick = clickButton;
    button.addEventListener("click", clickButton);
    })
   
</script>
</body>
</html>
