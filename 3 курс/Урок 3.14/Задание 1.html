<!-- Задание 1. Динамические данные страницы
Создайте файл index.html с заголовком (тег <h1>), подзаголовком (тег <h2>) и содержимым страницы (тег <p>).

Создайте файл index.json c данными:

{
	"title": "Заголовок вашего сайта",
	"subtitle": "подзаголовок",
	"body": "Тело страницы в формате HTML — для простоты в HTML-коде используйте одинарные кавычки там, где нужны кавычки, или экранируйте двойные"
}
После загрузки главной страницы (событие DOMContentLoaded) получите данные из index.json и выведите их на страницу.

Соответственно, данные из поля title должны оказаться в заголовке h1, из поля subtitle - в заголовке h2, данные из поля body - в теге p. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамические данные страницы</title>
</head>
<body>
    <h1 class="heading"></h1>
    <h2 class="subheading"></h2>
    <p class="content"></p>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            function createContent(data) {
            const heading = document.querySelector('.heading');
            const subheading = document.querySelector('.subheading');
            const content = document.querySelector('.content');
            heading.textContent = data.title;
            subheading.textContent = data.subtitle;
            content.textContent = data.body;
        }

        const request = new XMLHttpRequest();
        request.open('GET', 'index.json');
        request.send();

            if (request.status !== 200) {
                showError('Не удалось получить данные!')
            }
            const data = JSON.parse(request.response);
            createContent(data);
        };
        })    
    </script>
</body>
</html>
