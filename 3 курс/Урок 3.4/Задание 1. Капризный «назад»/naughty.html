<!-- Сделайте кнопку «назад», но такую, что срабатывает, только если в документе не менее трех полей ввода (input) 
с типом текст (атрибут type="text" или по умолчанию, без этого атрибута), у которых введен текст «пожалуйста». -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <input type="text" class="input">
        <input type="text" class="input">
        <input type="text" class="input">
        <button class="button" onclick="buttonHandler()">Назад</button>
    </div>

    <script>
        const inputs = document.querySelectorAll('.input');
        console.log(inputs);
        const button = document.querySelector('.button')
        console.log(button);

        buttonHandler = () => {  
            if (inputs[0].value === 'пожалуйста' && inputs[1].value === 'пожалуйста' && inputs[2].value === 'пожалуйста') {
                history.back;
                alert('Я вернулся назад, честное слово')
            }
        }
    </script>
</body>
</html>
