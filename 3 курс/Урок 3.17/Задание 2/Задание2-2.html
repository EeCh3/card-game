<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод пин-кода</title>
    <script src="pinlogin/dist/pinlogin.pkgd.js"></script>
    <link rel="stylesheet" href="pinlogin/dist/pinlogin.css">
    <style>
        .loginpin {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="loginpin">Введите пин-код</h1>
    <div class="loginpin">
        <div class="pinlogin"></div>
        <button class="verify">Проверить пин-код</button>
    </div>
    <script>
        const savedPin = localStorage.getItem('PINCODE');
        const verifyButton = document.querySelector('.verify');

        const pinlogin = new Pinlogin(document.querySelector('.pinlogin'), {
            fields: savedPin.length,
            autofocus : true,	
            hideinput: false,
            copypaste: true, 
            reset : false,
        });  

        const pinInputs = document.querySelectorAll('.pinlogin-field');

        verifyButton.addEventListener('click', function(e) {
            let secondInputPin = '';

            pinInputs.forEach(pinInput => {
                secondInputPin += pinInput.value;
            });

            if (secondInputPin === savedPin) {
                alert('Pin code verified')
            } else {
                alert("Pin code doesn't match")
            }
        })
    </script>
</body>
</html>
