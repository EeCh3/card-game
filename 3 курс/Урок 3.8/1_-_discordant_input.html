<!-- ## Задание 1. Инпут несогласных

Сделайте поле ввода текста (`<input type="text">`), которое разрешает вводить в себя только гласные буквы. 
Копирование, перетаскивание текста в поле ввода также должно фильтроваться. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инпут несогласных</title>
</head>
<body>
    <input type="text" class="input">
    <script>
        const vowels = ['a', 'e', 'i', 'o', 'u', 'y']

        let input = document.querySelector('.input');
        
        input.addEventListener('input', function(event) {
            let inputValue = event.target.value;
            const arrInpValue = inputValue.split('');
            const filteredArray = []
            arrInpValue.filter(letter => {
                console.log('Typed', letter)
                if (vowels.includes(letter)) {
                    filteredArray.push(letter)
                }
                
            })
            inputMessage = ''
            for (letter of filteredArray) {
                inputMessage += letter
            }
            event.target.value = inputMessage;
        })

    </script>
</body>
</html>
